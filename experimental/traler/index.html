<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="server-icon">🎃</div>
        <div class="server-icon">🤖</div>
        <div class="server-icon">👾</div>
    </div>
    <div class="main-content">
        <header class="header">
            <h1>Üdv a Troll Discordon!</h1>
        </header>
        <div class="chat-container">
            <div class="message">
                <span class="username">TrollUser1:</span>
                <span class="text">Ez egy troll üzenet 😈</span>
            </div>
            <div class="message">
                <span class="username">TrollUser2:</span>
                <span class="text">Hahaha, még egy troll üzenet!</span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Írj egy üzenetet...">
            <button>Küldés</button>
        </div>
    </div>
</body>
</html>
